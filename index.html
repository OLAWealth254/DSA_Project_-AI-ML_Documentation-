
<!DOCTYPE html>
<html>
<head>
    <title>Diabetes Risk Predictor</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        form { max-width: 500px; margin: auto; }
        input[type=number] { width: 100%; padding: 10px; margin: 10px 0; }
        input[type=submit] { padding: 10px 20px; background: #28a745; color: white; border: none; cursor: pointer; }
        h2 { text-align: center; }
    </style>
</head>
<body>
    <h2>Diabetes Risk Prediction</h2>
    <form method="post" action="/predict">
        <label>Age:</label><input type="number" step="any" name="Age" required>
        <label>Pregnancies:</label><input type="number" step="any" name="Pregnancies" required>
        <label>Glucose:</label><input type="number" step="any" name="Glucose" required>
        <label>BloodPressure (mg/dL):</label><input type="number" step="any" name="BloodPressure (mg/dL)" required>
        <label>SkinThickness:</label><input type="number" step="any" name="SkinThickness" required>
        <label>Insulin:</label><input type="number" step="any" name="Insulin" required>
        <label>BMI:</label><input type="number" step="any" name="BMI" required>
        <label>Diabetes Pedigree Function:</label><input type="number" step="any" name="DiabetesPedigreeFunction" required>
        <input type="submit" value="Predict Risk">
    </form>
    <h3 style="text-align: center;">{{ prediction_text }}</h3>
</body>
</html>
